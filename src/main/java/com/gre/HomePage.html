<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Admoneo</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- Background Properties -->
<link href="/css/bg-attributes.css" rel="stylesheet">
</head>

<body>

	<!-- Static navbar -->
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Admoneo</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">Task</a></li>
					<li><a href="#contact">Status</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Golden Real Estate</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

    <div class="row">
        <div class="col-md-7">
        	<!-- Welcome page and introduction -->
		    <div class="jumbotron">  
			    <h2>Welcome to Admon</h2>
		    </div>
        </div>
        <div class="col-md-5">
            <div class="container">
                <form id="registerForm" method="get" wicket:id="registerForm">
                    <div class="form-group">
                        <label for="firstName" class="form-control-dimaz">First Name</label>
                        <input wicket:id="firstName" type="text" class="form-control-dimaz" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-control-dimaz">Last Name</label>
                        <input wicket:id="lastName" type="text" class="form-control-dimaz" id="lastName">
                    </div>                
                    <div class="form-group">
                        <label for="email" class="form-control-dimaz">Email address</label>
                        <input wicket:id="email" type="text" class="form-control-dimaz" id="email">
                    </div>
                    <div class="form-group">
                        <label for="token" class="form-control-dimaz">Token</label>
                        <input wicket:id="token" type="password" class="form-control-dimaz" id="token" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <p wicket:id="loginStatus"></p>
                </form>
            </div>
        </div>
    </div>
	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="../../dist/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
