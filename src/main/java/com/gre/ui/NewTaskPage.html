<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>Admoneo New Task</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- Background Properties -->
<link href="/css/bg-attributes.css" rel="stylesheet">
</head>

<body>
   <div class="row">
      <div class="col-md-7">
         <div class="jumbotron">
            <h2>New Task</h2>
         </div>
      </div>
      <div class="col-md-5">
         <div class="container">
            <form id="registerFormTask" method="get" wicket:id="newTaskForm">
               <div class="form-group">
                  <label for="projectName" class="form-control-dimaz">Project Name</label>
               </div>
               <div class="row">
                  <div class="col-xs-4">
                     <input wicket:id="projectName" type="text" class="form-control" id="projectName">
                  </div>
               </div>
               <div class="form-group">
                  <label for="projectOwner" class="form-control-dimaz">Project Owner</label>
               </div>
               <div class="row">
                  <div class="col-xs-4">
                     <input wicket:id="projectOwner" type="text" class="form-control" id="projectOwner">
                  </div>
               </div>
               <div class="form-group">
                  <label for="taskReason" class="form-control-dimaz">Reason</label>
               </div>
               <div class="row">
                  <div class="col-xs-4">
                     <input wicket:id="taskReason" type="text" class="form-control" id="taskReason">
                  </div>
               </div>
               <div class="form-group">
                  <label for="taskStatus" class="form-control-dimaz">Status</label>
               </div>
               <div class="row">
                  <div class="col-xs-4">
                     <input wicket:id="taskStatus" type="text" class="form-control" id="taskStatus">
                  </div>
               </div>
               <div class="form-group">
                  <label for="taskDescription" class="form-control-dimaz">Description</label>
               </div>
               <div class="row">
                  <div class="col-xs-4">
                     <textarea class="form-control" wicket:id="taskDescription" rows="5" id="taskDescription"></textarea>
                  </div>
               </div>
               <!-- 
               <div class="row">
                  <select wicket:id="priority"></select>
               </div>
               -->
               <div class="row">
                  <button type="submit" class="btn btn-default">Submit</button>
                  <p wicket:id="submitStatus"></p>
                  <!-- <a wicket:id="close">Close</a> -->
               </div>
            </form>
         </div>
      </div>
   </div>

   <!-- Bootstrap core JavaScript
    ================================================== -->
   <!-- Placed at the end of the document so the pages load faster -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
   <script src="../../dist/js/bootstrap.min.js"></script>
   <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
   <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
